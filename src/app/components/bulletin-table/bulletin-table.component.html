<table class="table table-striped">
  <thead>
    <tr class="text-center">
      <th>ID Group</th>
      <th>Name Teacher</th>
      <th>Name Course</th>
      <th>Students</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-center" *ngFor="let elt of groupsTeacherTab">
      <td>{{ elt._id }}</td>
      <td>{{ elt.teacherId.firstName }} {{ elt.teacherId.lastName }}</td>
      <td>{{ elt.courseId.name }}</td>
      <td>
        <ol>
          <li *ngFor="let student of elt.studentsIds">
            {{ student.firstName }} {{ student.lastName }}
            <div class="btn-group btn-group-horizontal">
              <div *ngFor="let bulletin of bulletins">
                <div *ngIf="bulletin.groupId == elt._id && bulletin.studentId == student._id">
                  <button class="btn btn-warning mt-2 mr-2"
                    (click)="displayStudent(elt._id, student._id)">Display</button>
                </div>
              </div>
              <div>
                <button class="btn btn-info mt-2 mr-2" (click)="evaluateStudent(elt._id, student._id)">Evaluate</button>
              </div>

            </div>
          </li>
        </ol>
      </td>
    </tr>
  </tbody>
</table>
