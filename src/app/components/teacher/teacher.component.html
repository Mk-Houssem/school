<div>
    <div class="col-md-6 col-lg-3 text-center team mb-4">
        <div class="team-item rounded overflow-hidden mb-2">
            <div class="team-img position-relative">
                <img class="img-fluid" src="assets/img/team-1.jpg" alt="">
                <div class="team-social">
                    <a class="btn btn-outline-light btn-square mx-1" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-outline-light btn-square mx-1" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-outline-light btn-square mx-1" href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="bg-secondary p-4">
                <h5>{{teacherInput.firstName}} {{teacherInput.lastName}}</h5>
                <p class="m-0">{{teacherInput.speciality}}</p>
                <button *ngIf="isLoggedIn() && user.role=='admin'" class="btn btn-danger mr-2" (click)="deleteTeacher(teacherInput._id)">Delete</button>
            </div>

        </div>
    </div>
</div>
