<!-- Registration Start -->
<div class="container-fluid bg-registration py-5" style="margin: 90px 0;">
    <div class="container py-5">
        <div class="row align-items-center">

            <div class="col-lg-5">
                <div class="card border-0">
                    <div class="card-header bg-light text-center p-2">
                        <h1 class="m-0">Login</h1>
                    </div>
                    <div class="card-body rounded-bottom bg-primary p-4">
                        <form [formGroup]="loginForm">
                            <div class="form-group">
                                <input type="tel" class="form-control border-0 p-3" formControlName="tel"
                                    placeholder="Your Phone Number" />
                            </div>
                            <div *ngIf="loginForm.controls['tel'].invalid &&
                    (loginForm.controls['tel'].dirty || loginForm.controls['tel'].touched)
                    ">
                                <div *ngIf="loginForm.controls['tel'].errors.required">Phone Number is required</div>
                                <div *ngIf="loginForm.controls['tel'].errors.minlength">Phone Number must have 8
                                    Numbers
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control border-0 p-3" formControlName="pwd"
                                    placeholder="Your Passeword" />
                            </div>
                            <div *ngIf="loginForm.controls['pwd'].invalid &&
                            (loginForm.controls['pwd'].dirty || loginForm.controls['pwd'].touched)
                            ">
                                <div *ngIf="loginForm.controls['pwd'].errors.required">password is required</div>
                                <div *ngIf="loginForm.controls['pwd'].errors.minlength">password must have at least 6
                                    chars
                                </div>
                                <div *ngIf="loginForm.controls['pwd'].errors.maxlength">password must have at max 12
                                    chars
                                </div>
                            </div>
                            <div class="form-group text-center mt-3">
                                <input type="submit" (click)="login()" [disabled]="loginForm.invalid"
                                    class="btn btn-dark btn-block border-0 py-1 mt-3" value="Login">
                            </div>
                            <span style="color: red;">{{errorMsg}}</span>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 mb-5 mb-lg-0">
                <div class="mb-4 text-right">
                    <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Login</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Registration End -->
